<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecuador Salary Calculator</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
            integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
            crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</head>
<body>
<header>
    <div class="container">
        <h1>Ecuador Salary Calculator</h1>
        <nav>
            <a href="../#about" class="navigation-link"><i class="fas fa-user"></i> About</a>
            <a href="../#experience" class="navigation-link"><i class="fas fa-briefcase"></i> Experience</a>
            <a href="../#local-tools" class="navigation-link active"><i class="fas fa-tools"></i> Tools</a>
            <a href="../#projects" class="navigation-link"><i class="fas fa-code"></i> Projects</a>
        </nav>
    </div>
</header>

<section id="calculator">
    <div class="container">
        <div class="calculator-container">
            <h2>Calculadora de salarios para Ecuador</h2>

            <form id="salary-form">
                <div class="form-group">
                    <label for="gross-salary" class="form-label">Ingrese el salario del empleado (USD)</label>
                    <input type="number" id="gross-salary" class="form-control form-control-lg text-end" required
                           min="0" step="0.01" placeholder="0.00">
                </div>

                <div id="warning" class="alert alert-warning d-none" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span id="warning-message"></span>
                </div>
            </form>

            <div id="results" class="results">
                <h3>Valores</h3>
                <div id="table-header">
                    <div class="result-item">
                        <span class="col-8">Concepto</span>
                        <span class="col-2 text-center">Frecuencia</span>
                        <span class="col-2 text-end">Valor</span>
                    </div>
                </div>
                <div id="table-body"></div>
            </div>
            <div class="mt-4 text-muted small">
                <p class="mb-1"><i class="fas fa-info-circle me-2"></i>Esta calculadora es una herramienta de referencia
                    y puede no reflejar valores exactos.</p>
                <p class="mb-0">&#218;ltima actualizaci&#243;n: Agosto 2025</p>
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; <span id="year"></span> George Garc&#233;s. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
