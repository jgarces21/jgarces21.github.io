<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecuador Salary Calculator</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Ecuador Salary Calculator</h1>
            <nav>
                <a href="../#about" class="navigation-link"><i class="fas fa-user"></i> About</a>
                <a href="../#experience" class="navigation-link"><i class="fas fa-briefcase"></i> Experience</a>
                <a href="../#local-tools" class="navigation-link active"><i class="fas fa-tools"></i> Tools</a>
                <a href="../#projects" class="navigation-link"><i class="fas fa-code"></i> Projects</a>
            </nav>
        </div>
    </header>

    <section id="calculator">
        <div class="container">
            <div class="calculator-container">
                <h2>Calculadora de salarios para Ecuador</h2>

                <form id="salary-form">
                    <div class="form-group">
                        <label for="gross-salary" class="form-label">Ingrese el salario del empleado (USD)</label>
                        <input type="number" id="gross-salary" class="form-control form-control-lg text-end" required min="0" step="0.01" placeholder="0.00">
                    </div>

                    <div id="warning" class="alert alert-warning d-none" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span id="warning-message"></span>
                    </div>
                </form>
                
                <div id="results" class="results">
                    <h3>Valores</h3>
                    <div id="table-header">
                        <div class="result-item">
                            <span class="col-8">Concepto</span>
                            <span class="col-2 text-center">Frecuencia</span>
                            <span class="col-2 text-end">Valor</span>
                        </div>
                    </div>
                    <div id="table-body"></div>
                </div>
                <div class="mt-4 text-muted small">
                    <p class="mb-1"><i class="fas fa-info-circle me-2"></i>Esta calculadora es una herramienta de referencia y puede no reflejar valores exactos.</p>
                    <p class="mb-0">Última actualización: Agosto 2023</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 George Garces. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('salary-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const grossSalary = parseFloat(document.getElementById('gross-salary').value) || 0;
            const dependents = parseInt(document.getElementById('dependents').value) || 0;
            const hasDisability = document.getElementById('has-disability').checked;
            
            // Simple calculation (this is a placeholder - adjust with actual Ecuador tax laws)
            const iess = grossSalary * 0.0945; // 9.45% for social security
            let taxableIncome = grossSalary - iess - (dependents * 11.31); // Basic deduction per dependent
            
            // Apply disability discount if applicable
            if (hasDisability) {
                taxableIncome = taxableIncome * 0.97; // 3% reduction
            }
            
            // Simple progressive tax calculation (simplified for example)
            let tax = 0;
            if (taxableIncome > 11212) {
                tax = (taxableIncome - 11212) * 0.35 + 2885.47;
            } else if (taxableIncome > 5000) {
                tax = (taxableIncome - 5000) * 0.25 + 1125;
            } else if (taxableIncome > 2000) {
                tax = (taxableIncome - 2000) * 0.15 + 150;
            } else if (taxableIncome > 0) {
                tax = 0;
            }
            
            // Ensure tax is not negative
            tax = Math.max(0, tax);
            
            // Calculate net salary
            const netSalary = grossSalary - iess - tax;
            
            // Update results
            document.getElementById('gross-result').textContent = `$${grossSalary.toFixed(2)}`;
            document.getElementById('iess-result').textContent = `$${iess.toFixed(2)}`;
            document.getElementById('tax-result').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('net-result').textContent = `$${netSalary.toFixed(2)}`;
            
            // Show results
            document.getElementById('results').style.display = 'block';
        });
    </script>
</body>
</html>
